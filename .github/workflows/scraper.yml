name: UNSW COMP T3 2025 Scraper

on:
  schedule:
    # Run every hour at minute 0 during T3 period (July-November 2025)
    - cron: "0 * * * *"
  workflow_dispatch: # Allow manual triggering
    inputs:
      test_run:
        description: "Test run (limited COMP courses)"
        required: false
        default: "false"

jobs:
  scrape-comp-t3:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: backend/scraper/package-lock.json

      - name: Install dependencies
        run: |
          cd backend/scraper
          npm ci

      - name: Setup Chrome for Puppeteer
        run: |
          # Install Chrome dependencies that Puppeteer needs
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk-bridge2.0-0 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libgbm1 \
            libgtk-3-0 \
            libxss1 \
            libasound2t64

      - name: Create Firebase service account key
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}' > backend/scraper/firebase-service-account.json

      - name: Test Firebase connection
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          cd backend/scraper
          node test-firebase.js

      - name: Test COMP T3 2025 setup
        run: |
          cd backend/scraper
          npm run test-actions

      - name: Run COMP T3 2025 scraper
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          TEST_RUN: ${{ github.event.inputs.test_run }}
        run: |
          cd backend/scraper
          npm run scrape

      - name: Cleanup
        if: always()
        run: |
          rm -f backend/scraper/firebase-service-account.json
